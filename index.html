<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main1 text-center">
    <!-- Heading -->
    <h1 class="fs-1 text-white">Digital Alarm Clock</h1>
    <i>
      <!-- Current Time -->
    <p class="text-center fs-5 text-primary my-2">Current Time</p>
      <h1 id="time" class="fs-1 text-primary"></h1>
    </i>
    <!-- Form to take the user input(Hour, Minute, Second and AM/PM) for the alarm -->
    <form>
      <p class="text-center fs-3 text-white">Set the time for your Alarm</p>
      <select id="hour" class="bg-black text-white border border-black rounded-2 p-1">
        <option value="Hour">Hour</option>
      </select>
      <select id="minute" class="bg-black text-white border border-black rounded-2 p-1">
        <option value="Minute">Minute</option>
      </select>
      <select id="second" class="bg-black text-white border border-black rounded-2 p-1">
        <option value="Second">Second</option>
      </select>
      <select id="AMPM" class="bg-black text-white border border-black rounded-2 p-1">
        <option value="AM">AM/PM</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </form>
    <!-- Button to set/reset the alarm -->
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" id="setAlarm" type="submit">Set Alarm</button>
      <button class="btn btn-primary" id="removeAlarm" type="submit">Stop Alarm</button>
    </div>
  </div>
  <!-- Alarm Display -->
  <div class="alarmTimecontainer">
    <p class="text-start p-2 fs-5 text-white" id="setAlarm2">No Alarm is set</p>
    <!-- Alarm time (to be set by the user) with delete button created dynamically based on the input -->
  <ol id="alarmTime">
  </ol>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
